<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- do not parse list of numbers as phone -->
    <meta name="format-detection" content="telephone=no"/>

    <title>typescript app</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

</head>
<body>
  <h1>hello word</h1>

  <p>messages: <span id="messages" ></span></p>
  <p>favorites: <span id="favorites" ></span></p>
  <p>notifications: <span id="notifications" ></span></p>
    <script >
          const url = new URL(window.location.href);
          const searchParams = url.searchParams;
          messages.textContent = searchParams.get('messages')
          favorites.textContent = searchParams.get('favorites')
          notifications.textContent = searchParams.get('notifications')
    </script>
</body>
</html>
